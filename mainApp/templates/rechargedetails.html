{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>FPL</title>
{% endblock %}

{% block body %}
<div class="container-fluid mb-2 mt-3">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
            <h3 class="background text-light text-center p-2 mt-1">Recharge Details</h3>
            <table class="table table-light table-striped table-hover">
                
                <tr>
                    <th colspan="1">S No </th><th colspan="1">Amount </th><th colspan="1">Date </th>
                </tr>
                {% for i in Recharge %}
                <tr>
                    <th colspan="1">{{i.id}}</th><th colspan="1">{{i.amount}}</th><th colspan="1">{{i.date}}</th>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}
