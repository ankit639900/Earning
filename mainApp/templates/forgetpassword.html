{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>FPL | Login Page</title>
{% endblock %}

{% block body %}
<section>
  <div class="container mt-5 ml-4" style="width: 500px;">
    <div class="row">
      <div class="popup_box ">
        <div class="popup_inner">
            <div class="logo text-center">
                <a href="#">
                    <img src="{% static 'img/form-logo.png' %}" alt="">
                </a>
            </div>
            <h3>Forget Password</h3>
            {% for i in messages %}
                <div class="alert alert-danger" role="alert">
                    {{i}}
                </div>
                {% endfor %}
            <form action="" method="post">
              {% csrf_token %}
                <div class="row">
                    <div class="col-xl-12 col-md-12">
                      <label class="text-light" for="phone">New Password</label>
                        <input type="password" name="password" placeholder="Enter New Password">
                    </div>
                    <div class="col-xl-12 col-md-12">
                      <label class="text-light" for="phone">Confirm New Password</label>
                        <input type="password" name="cpassword" placeholder="Confirm New Password">
                    </div>
                    <div class="col-xl-12">
                        <button type="submit" class="boxed_btn_orange">Submit</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
